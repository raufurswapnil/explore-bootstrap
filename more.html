<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h2>More Bootstrap</h2>
    <div class="bg-info p-3 mt-3 w-50 text-center shadow-lg">
        My content Here
    </div>
    <br>
    <div class="shadow-lg p-3 mb-5 bg-body rounded text-center">Larger shadow</div>
    <button class="btn bg-primary">My Button</button>
    <button>Another Button</button>
    <button class="btn bg-danger">yet Another Button</button>
    <button class="btn bg-info">My Warning</button>
    <p>
        <span class="d-block">Hello</span> <span>Again

        </span>
    </p>
    <p class="h1">My Paragraph</p>
    <img class="img-fluid" src="holiday.jpg" alt="">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
